<div class="main">

  <mat-card>
    <mat-card-title>{{introText}}</mat-card-title>
  <mat-card-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <!-- <p *ngIf="error" class="error">
    {{ error }}
  </p> -->

  <div class="button-row">
    <button type="submit" mat-button class="action-btn">{{btnActionText}}</button>
    <button type="button" mat-button class="cancel-btn" (click)="navToHome()">Cancel</button>
  </div>

  <hr style="margin: 10px 0;"/>

  <div class="button-row">
    <button type="button" class="view-btn active-primary-btn" (click)="viewAs('basic')">{{btnActionText}} as Reserver</button>
    <button type="button" class="view-btn active-primary-btn" (click)="viewAs('manager')">{{btnActionText}} as Manager</button>
    <button type="button" class="view-btn active-primary-btn" (click)="viewAs('owner')">{{btnActionText}} as Owner</button>
  </div>

  </form>
  </mat-card-content>
  </mat-card>

</div>
