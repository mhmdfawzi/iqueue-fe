<div *ngIf="!isMobile">

  <div class="static-text">
    <p >
      Status : in queue
    </p>

    <p class="clients-remaining">
      Clients remaining : 4
    </p>

    <p class="clients-remaining">
      <button class="btn active-primary-btn" (click)="cancelQueue()">Cancel Queue</button>
    </p>
  </div>
</div>

<div *ngIf="isMobile">

  <div class="static-text-mob" *ngIf="reservationDetails">

    <div class="info-section">
      <p class="number-in-queue-mob">You're #{{reservationDetails.no}}</p>
      <p class="clients-remaining">
        Clients remaining : ({{reservationDetails.no - reservationDetails.queue.nowServing}})
      </p>

      <p class="estimation-time">
        Estimated Time : ({{(reservationDetails.no - reservationDetails.queue.nowServing) * 15}} minutes).
      </p>
      <!-- <p>Status : in queue</p> -->
    </div>

    <div class="actions-section">
      <!-- <button class="btn active-primary-btn" (click)="cancelQueue()">Home</button> -->
      <app-circle-button [txt]="'Home'"></app-circle-button>
    </div>
  </div>
</div>
