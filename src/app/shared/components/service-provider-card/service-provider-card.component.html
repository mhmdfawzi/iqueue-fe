
<div class="holder">


  <div class="sp-card">

    <div class="sp-card-img" style="background-image: url('/assets/imgs/{{thumbnailId}}.jpg')"></div>

      <p>{{serviceProviderData.name}}</p>

    </div>
  </div>


</div>
